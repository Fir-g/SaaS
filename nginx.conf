worker_processes auto;

events {
    worker_connections 8000;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Add CORS headers
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,token";

    server {
        listen 8080;
        
        access_log /var/log/nginx/access.log;

        root /var/www;
        index index.html index.htm;

        # Handle API requests - proxy to api.freighttiger.com
        location /api/ {
            # Add logging to debug proxy behavior
            access_log /var/log/nginx/api_access.log;
            error_log /var/log/nginx/api_error.log;
            
            # Proxy to api.freighttiger.com without path rewriting
            proxy_pass https://api.freighttiger.com;
            proxy_set_header Host api.freighttiger.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,token";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}